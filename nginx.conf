events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000;
    }

    # HTTP Server (redirects to HTTPS)
    server {
        listen 80;
        server_name dealhub.yitrobc.net www.dealhub.yitrobc.net;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name dealhub.yitrobc.net www.dealhub.yitrobc.net;

        # SSL Configuration (you'll need to add SSL certificates)
        # ssl_certificate /etc/ssl/certs/dealhub.yitrobc.net.crt;
        # ssl_certificate_key /etc/ssl/certs/dealhub.yitrobc.net.key;
        
        # For now, we'll serve HTTP only - uncomment SSL lines above when you have certificates
        
        # Proxy all requests to the Node.js app
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://app/api/ping;
            access_log off;
        }
    }
}
